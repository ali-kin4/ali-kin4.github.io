<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login – Ali Jabbary</title>
    <meta
      name="description"
      content="Login or register for access to Ali Jabbary’s tutoring portal. Secure authentication powered by MongoDB and JWT."
    />
    <link rel="stylesheet" href="assets/css/new-styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-container">
        <h1 class="logo">Ali Jabbary</h1>
        <nav>
          <ul>
            <li><a href="index.html#subjects">Subjects</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="book.html" class="btn btn-small">Book a Session</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="auth-page">
      <div class="container auth-container">
        <h2>Student Portal</h2>
        <p id="auth-message" class="auth-message"></p>
        <div class="tabs">
          <button id="loginTab" class="tab active">Login</button>
          <button id="registerTab" class="tab">Register</button>
        </div>
        <!-- Login Form -->
        <form id="loginForm" class="auth-form" autocomplete="off">
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>Password
            <input type="password" name="password" required />
          </label>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <!-- Register Form -->
        <form id="registerForm" class="auth-form hidden" autocomplete="off">
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>Password
            <input type="password" name="password" required />
          </label>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-content">
        <div class="footer-info">
          <h3>Contact</h3>
          <p>Email: <a href="mailto:Light.knight32@gmail.com">Light.knight32@gmail.com</a></p>
          <p>Locations: Toronto, Canada &amp; Urmia, Iran (online worldwide)</p>
        </div>
        <div class="footer-links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html#subjects">Subjects</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="book.html">Book a Session</a></li>
          </ul>
        </div>
      </div>
      <div class="container footer-bottom">
        <p>&copy; <span id="year"></span> Ali Jabbary. All rights reserved.</p>
      </div>
    </footer>

    <script src="assets/js/login.js"></script>
  </body>
</html>
